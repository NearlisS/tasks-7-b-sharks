	<script>
const stringUtils = (function () {
  // 1.1. Преобразование строки к нижнему регистру, но первая буква большая
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  // 1.2. Преобразование строки с целью правильно расстановки пробелов
  function correctSpacing(str) {
    // Удаление пробелов в начале и конце строки
  str = str.trim();
  // Замена множественных пробелов на один
  str = str.replace(/\s+/g, ' ');
  // Добавление пробелов после знаков препинания
  str = str.replace(/([,.!?;:])\s*/g, '$1 ');
  // Удаление пробелов перед знаками препинания
  str = str.replace(/\s+([,.!?;:])/g, '$1');
  return str;

  }

  // 1.3. Посчитывающие кол-во слов в строке
  function countWords(str) {
    return str.trim().split(/\s+/).length;
  }

  // 1.4. Подсчитывающий, уникальные слова
  function countUniqueWords(str) {
  // Разбиваем строку на массив слов и удаляем лишние пробелы
  const words = str.split(/\s+/).map(word => word.trim());

  // Создаем пустой объект для хранения уникальных слов и их количества
  const uniqueWords = {};

  // Итерируемся по массиву слов
  for (let i = 0; i < words.length; i++) {
    const word = words[i];

    // Если слово уже есть в объекте, увеличиваем его количество на 1
    if (uniqueWords.hasOwnProperty(word)) {
      uniqueWords[word]++;
    }
    // Иначе добавляем его в объект со значением 1
    else {
      uniqueWords[word] = 1;
    }
  }

  return uniqueWords;
}


  return {
    capitalize,
    correctSpacing,
    countWords,
    countUniqueWords,
  };
})();


alert(stringUtils.capitalize('аbscd')); // 'Abscd'
alert(stringUtils.correctSpacing('Вот пример строки,в которой     используются знаки препинания.После знаков должны стоять пробелы , а перед знаками их быть не должно .    Если есть лишние подряд идущие пробелы, они должны быть устранены.')); // 'Вот пример строки, в которой используются знаки препинания. После знаков должны стоять пробелы, а перед знаками их быть не должно. Если есть лишние подряд идущие пробелы, они должны быть устранены.'
alert(stringUtils.countWords('  Hello world!  ')); // 2
console.log(stringUtils.countUniqueWords('Текст, в котором слово текст несколько раз встречается и слово тоже')); // 'текст - 2 раз(a), в - 1 раз(a), котором - 1 раз(a), слово - 2 раз(a), несколько - 1 раз(a), раз - 1 раз(a), встречается - 1 раз(a), и - 1 раз(a), тоже - 1 раз(a)'



	</script>
